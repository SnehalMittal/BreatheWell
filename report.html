<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Health Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f7;
            color: #333;
        }
        .content {
            padding: 30px;
            max-width: 900px;
            margin: 0 auto;
        }
        .purple-box {
            background-color: #e0b0ff;
            padding: 20px;
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .purple-box h2 {
            text-align: center;
            color: #4b0082;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .purple-box label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .purple-box input, .purple-box textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .purple-box button {
            background-color: #4b0082;
            color: #fff;
            padding: 12px 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
        }
        .purple-box button:hover {
            background-color: #3a0068;
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Purple Box for Report -->
        <div class="purple-box">
            <h2>Daily Health Report</h2>
            <form id="health-report-form">
                <label for="report-date">Date:</label>
                <input type="date" id="report-date" name="date" required>

                <label for="patient-name">Name:</label>
                <input type="text" id="patient-name" name="name" required>

                <label for="how-i-felt">How I felt today:</label>
                <textarea id="how-i-felt" name="how-i-felt" rows="3" maxlength="80" placeholder="e.g., Felt energetic and motivated"></textarea>

                <label for="water-intake">Water Intake (in glasses):</label>
                <input type="number" id="water-intake" name="water-intake" min="0" placeholder="e.g., 8">

                <label for="bp-level">BP Level:</label>
                <input type="text" id="bp-level" name="bp-level" readonly placeholder="e.g., 120/80">

                <label for="spo2-level">SpO2 Level:</label>
                <input type="text" id="spo2-level" name="spo2-level" readonly placeholder="e.g., 98%">

                <label>Medications:</label>
                <input type="text" name="med1" placeholder="Medicine 1 (e.g., Paracetamol)">
                <input type="text" name="med2" placeholder="Medicine 2 (e.g., Cough Syrup)">
                <input type="text" name="med3" placeholder="Medicine 3 (e.g., Vitamin C)">
                <input type="text" name="med4" placeholder="Medicine 4 (e.g., Antihistamine)">
                <input type="text" name="med5" placeholder="Medicine 5 (e.g., Ibuprofen)">

                <label for="adherence">Adherence:</label>
                <textarea id="adherence" name="adherence" rows="2" maxlength="80" placeholder="e.g., Took all medications on time"></textarea>

                <label for="symptoms">Symptoms Experienced Today:</label>
                <textarea id="symptoms" name="symptoms" rows="3" maxlength="80" placeholder="e.g., Mild headache, occasional cough"></textarea>

                <label for="notes">Additional Notes:</label>
                <textarea id="notes" name="notes" rows="3" maxlength="80" placeholder="e.g., Felt a bit tired in the afternoon"></textarea>

                <label for="questions">Any Questions for the Doctor:</label>
                <textarea id="questions" name="questions" rows="3" maxlength="80" placeholder="e.g., Is it safe to take this medication with food?"></textarea>

                <button type="submit">Submit Report</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('health-report-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            alert('Report submitted successfully!');
            // Add logic to send data to the doctor here
        });
    </script>
</body>
</html>
