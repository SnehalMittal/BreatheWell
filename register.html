<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - BreatheWell</title>
    <style>
        /* Basic reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #7EC8E3, #B5EAD7);
            color: #333;
        }

        .registration-container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .registration-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        .form-group select {
            appearance: none;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        #message {
            display: none;
            color: green;
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="registration-container">
        <h2>Register with BreatheWell</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">--Select Gender--</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="state">Location</label>
                <select id="state" name="state" required>
                    <option value="">--Select State--</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <!-- Add other states of India here -->
                    <option value="West Bengal">West Bengal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question">Do you have an understanding of asthma?</label>
                <select id="question" name="question" required>
                    <option value="">--Select an Option--</option>
                    <option value="I know I have asthma, still want help">I know I have asthma, still want help</option>
                    <option value="Brief idea, need to know more">Brief idea, need to know more</option>
                    <option value="No idea, help me!">No idea, help me!</option>
                </select>
            </div>
            <button type="submit">Register</button>
        </form>
        <div id="message">Registration successful!</div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('registeredUsers')) || [];

        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob').value;
            const gender = document.getElementById('gender').value;
            const question = document.getElementById('question').value;
            const state = document.getElementById('state').value;

            const user = { name, dob, gender, question, state };

            users.push(user);
            localStorage.setItem('registeredUsers', JSON.stringify(users));

            document.getElementById('message').style.display = 'block';

            // Redirect to home page after registration
            setTimeout(function() {
                window.location.href = "index.html"; // Redirects to index.html after 1-second delay
            }, 1000);  // 1-second delay for displaying success message
        });
    </script>

</body>
</html>
